<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples Page</title>
</head>
<body>
    <img src="https://images.pexels.com/photos/416160/pexels-photo-416160.jpeg" alt="A cat" width="600px" height="400px">

    <h1>Любими животни</h1>
    <ul> <!-- unordered list (неподреден лист) -->
        <li>куче</li> <!-- list item (лист елемент / елемент от листа) -->
        <li>коте</li>
        <li>кон</li>
        <li>хамстер</li>
    </ul>

    <h2>График за деня</h2>
    <ol type="I"> <!-- ordered list (подреден лист) -->
        <li>Стани в 8:00ч. сутринта.</li> <!-- list item (лист елемент / елемент от листа) -->
        <li>Закусвай в 8:30ч.</li>
        <li>Отиди на тренировка в 9:00ч.</li>
    </ol>
</body>
</html>
